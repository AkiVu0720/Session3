<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Trang web thương mại điện tử</h1>
      <nav>
        <ul>
          <li><a href="">Trang chủ</a></li>
          <li><a href="">Sản Phẩm</a></li>
          <li><a href="">Giỏ Hàng</a></li>
          <li><a href=""> Liên Hệ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- GALLERY -->
      <section id="gallery">
        <table border="1">
          <tr>
            <th>Ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Mô tả</th>
          </tr>
          <tr>
            <td rowspan="3">
              <img
                width=" 100"
                height="100"
                src="https://www.shutterstock.com/shutterstock/photos/252338818/display_1500/stock-photo-fresh-fruits-assorted-fruits-colorful-background-vitamins-natural-nutrition-concept-252338818.jpg"
                alt="hoa qua"
              />
            </td>
            <td>100,000đ</td>
            <td rowspan="3">Mô tả sản phẩm 1</td>
            <td rowspan="3">Sản phẩm 1</td>
          </tr>
          <tr>
            <td>Size: M</td>
          </tr>
          <tr>
            <td>Color: N</td>
          </tr>
          <tr>
            <td>
              <img
                width=" 100"
                height="100"
                src="https://fptshop.com.vn/Uploads/Originals/2020/9/29/637369735917636373_huong-dan-cach-cai-dat-hinh-nen-may-tinh-win-10-don-gian-8.jpg"
                alt="mayTinh"
              />
            </td>
            <td>Sản Phẩm 2</td>
            <td>200.000đ</td>
            <td>Mô tả sản phẩm 2</td>
          </tr>
          <tr>
            <td colspan="3">
              <img
                width=" 100"
                height="100"
                src="https://cdn.fastcare.vn/fastcare/2021/12/fix-loi-dien-thoai-samsung-bi-mat-hinh-anh.jpg"
                alt="dienthoai"
              />
            </td>
            <td>Mô tả sản phẩm 3</td>
          </tr>
        </table>
      </section>

      <!-- CONTACT -->
      <section id="contact">
        <h2>Liên hệ</h2>
        <form action="">
          <label for="name">Họ và tên</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Tên của bạn"
          /><br />
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email của anh"
          /><br />
          <label for="mes">Nội dung</label>
          <textarea name="mes" id="mes" cols="20" rows="1"></textarea><br />
          <button type="submit">Gửi</button>
        </form>
      </section>

      <!-- CALCULATED -->
      <section id="calculated">
        <h2>Thanh Toán</h2>
        <form action="" method="post">
          <label for="name">Họ và tên</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Tên của bạn"
          /><br />
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email của anh"
          /><br />
          <label for="number_card">Số thẻ</label>
          <input
            type="text"
            name="number_card"
            id="number_card"
            placeholder="Số thẻ của bạn"
          /><br />
          <label for="">Ngày hết hạn:</label>
          <input type="text" name="date" id="date" /><br />
          <button type="submit">Thanh Toán</button>
        </form>
      </section>

      <!-- FOOTER -->
      <footer><p>&#169;2023 web thương mại điện tử</p></footer>
    </main>
    <!-- CSS -->
    <style>
      nav ul li {
        display: inline;
      }
    </style>
  </body>
</html>
